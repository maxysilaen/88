{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>TODO LIST</h2>
  <p>My Task List</p>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name Task</th>
          <th>Description</th>
          <th>Created By</th>
        <th>Created At</th>
           <th>Updated At</th>
      </tr>
    </thead>
    <tbody>
    {% for i in object_list %}
      <tr>
        <td>{{i.name_tasks}}</td>
        <td>{{i.description}}</td>
        <td>{{i.created_by}}</td>
        <td>{{i.created_at}}</td>
        <td>{{i.updated_at}}</td>
      </tr>
     {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
